<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="viewHighScore">View HighScore:</div>
        <div class="timerCountDown">Time: </div>
    </header>

    <main>
        <div class="quiz" id="quiz">
            <h1 id="titleQuiz"></h1>
            <form class="container">
                <h3 class="instructions" id="instructions">Try to answer the following code-related questions within the
                    time
                    limit. Keep in mind that incorrect answers will penalized your scoretime
                    by ten seconds </h3>
                    <h3 id="questionsText" class= "hide"></h3>
        
                <ul id=possibleAnswersList></ul>
                <button id="startButton">start</button>
                <div class="choiceButton" id="choiceButton"></div>
                <div class="answerButton" id="answerButton"></div>
            </form>
        </div>




    </main>

    <script src="./script.js"></script>
</body>

</html>
