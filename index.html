<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css_Assets/style.css">
</head>

<body>
    <header>
        
        <div class="viewHighScore"><P> Score: </P></div>

        <div id="timer">
            <div class="timerCountDown">Time:1:00</div>
            <div id="counter"></div>
        </div>

    </header>

    <main>
        <form class="Container">
            <h3 id="instructionsForGame">
                Try to answer the following code-related questions
                within the time limit. Keep in mind that incorrect
                answers will penalized your scoretimeby ten seconds
            </h3>
            <h3 id="questionsTextInput" class="hide"></h3>
            <ul id=possibleAnswersList></ul>
            <button id="startButtonGame">start</button>
        </form>
        <span id="displayMessage"></span>
    </main>

    <script src="./script.js"></script>
</body>

</html>
