<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="viewHighScore">View HighScore:</div>
        <div class="timerCountDown">Time: </div>
    </header>

    <main>
        <div class ="quiz" id ="quiz">
            <h1 id ="titleQuiz"></h1>
            <h4 id = possibleAnswersList></h4>
            <div class ="container" >
                <div class ="row justify-content-around align-items-center">
                    <div class ="col-sm-6 col-lg-6 col-md-6">
                        <h3 class =  "instructions" id = "instructions">Try to answer the following code-related questions within the time
                            limit. Keep in mind that incorrect answers will penalized your scoretime
                            by ten seconds </h3>
                        <button id ="start">start</button>
                        <div class ="choiceButton" id ="choiceButton"></div>
                        <div class="answerButton" id = "answerButton"></div>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <script src="./script.js"></script>
</body>

</html>
